<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Uy ishi 12 - vazifa 1. Tickets</title>
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/main-mini.css">
</head>
<body>

  <div class="wrapper">

    <div class="container">

      <div class="direction">

        <div class="fra">

          <h2 class="dir-header">fra</h2>

          <p class="dir-text">frankfurt</p>

        </div>
        <div class="line"></div>
        <div class="ams">

          <h2 class="dir-header">ams</h2>

          <p class="dir-text">amsterdam</p>

        </div>

      </div><!-- direction -->

      <div class="ticket-info">

        <ul class="info-list">

          <li class="info-item">
            <p class="info-type">flight</p>
            <p class="info-value">815</p>
          </li>

          <li class="info-item">
            <p class="info-type">gate</p>
            <p class="info-value">23g</p>
          </li>

          <li class="info-item">
            <p class="info-type">seat</p>
            <p class="info-value">10f</p>
          </li>

        </ul>

      </div><!-- ticket-info -->

      <div class="passenger-info">

        <ul class="info-list">

          <li class="info-item">
            <p class="info-type">passenger</p>
            <p class="info-value">Robert De Niro</p>
          </li>

          <li class="info-item">
            <p class="info-type">class</p>
            <p class="info-value">Business</p>
          </li>

          <li class="info-item">
            <p class="info-type">departure</p>
            <p class="info-value">3:45am, Dec 15</p>
          </li>

        </ul>

        <img class="qr-img" src="./images/qr.svg" alt="QR code" width="125" height="125" >

      </div><!-- passenger-info -->

    </div><!-- container -->

  </div><!-- wrapper -->

</body>
</html>
